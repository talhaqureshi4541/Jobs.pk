<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="apply.css">
    <link rel="stylesheet" href="responsive(apply).css">
</head>
<body>
    <nav>
        <h1>Apply For Job</h1>
    </nav>
    <div class="form-container">
        <h2>Job Application Form</h2>
        <form action="https://formspree.io/f/mdkgrnow" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="education_level">Education Level:</label>
            <input type="text" id="education_level" name="education_level" required><br>

            <label for="field_of_education">Field of Education:</label>
            <input type="text" id="field_of_education" name="field_of_education" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="salary">Expected Salary:</label>
            <input type="number" id="salary" name="salary" required><br>

            <div class="buttons">
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="submit">Apply for Job</button>
            </div>
        </form>
    </div>
    <script>
        // Handle cancel button: Redirect back to home page
        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.location.href = 'https://talhaqureshi4541.github.io/Jobs.pk/Index.html';
        });
    </script>

</body>
</html>
